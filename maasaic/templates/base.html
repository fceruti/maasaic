{% load compress %}
{% load static %}

<html>
  <head>
    <title>{% block title %}Maasaic{% endblock %}</title>
    {% compress css file maasaic %}
      <link href="{% static 'sass/libs/reset.sass' %}" type="text/x-sass" rel="stylesheet"/>
{#      <link href="{% static 'fonts/roboto/css/fonts.css' %}" type="text/css" rel="stylesheet"/>#}
      <link href="{% static 'roboto-fontface/css/roboto/roboto-fontface.css' %}" type="text/css" rel="stylesheet"/>
      <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css" rel="stylesheet"/>
      <link href="{% static 'trumbowyg/dist/ui/trumbowyg.css' %}" type="text/css" rel="stylesheet"/>
      <link href="{% static 'sass/libs/reset.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/grid.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/main.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/cells.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/sidebar.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/modals.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/buttons.sass' %}" type="text/x-sass" rel="stylesheet"/>
      <link href="{% static 'sass/loading.sass' %}" type="text/x-sass" rel="stylesheet"/>
    {% endcompress %}
    {% block extra_css %}{% endblock %}

    {% compress js file maasaic %}
      <script src="{% static 'jquery/dist/jquery.min.js' %}"  type="text/javascript"></script>
      <script src="{% static 'trumbowyg/dist/trumbowyg.min.js' %}"  type="text/javascript"></script>
      <script src="{% static 'trumbowyg/dist/plugins/colors/trumbowyg.colors.min.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/trumbowyg.lineheight.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/trombowya.fontsize.js' %}"  type="text/javascript"></script>
{#      <script src="{% static 'js/trombowya.fontsize.js' %}"  type="text/javascript"></script>#}
      <script src="{% static 'js/event-bus.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/page.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/sidebar.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/modals.js' %}"  type="text/javascript"></script>
      <script src="{% static 'js/loading.js' %}"  type="text/javascript"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          EventBus.fire(HTML_INJECTED);
        });
      </script>
    {% endcompress %}
    {% block extra_js %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% block content %}

    {% endblock %}
  </body>
</html>
