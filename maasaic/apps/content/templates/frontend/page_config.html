{% extends 'frontend/_website_detail_base.html' %}
{% load bootstrap4 %}

{% block title %}Page config{% endblock %}

{% block panel_content %}
<div class="my-3 my-md-5">
  <div class="container">
    <div class="row row-cards row-deck">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <a href="{% url 'page_list' website.subdomain %}" >
                <i class="fe fe-arrow-left"></i> Back to pages
              </a>| {{ page.title }}
            </h3>
          </div>
          <div class="card-body">
            <form role="form" class="form-horizontal" method="POST" action="{% url 'page_config' website.subdomain page.pk %}">
              <legend>Page config</legend>
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="btn-list mt-4 text-right">
                <button type="submit" class="btn btn-primary"><i class="fe fe-edit"></i> Update page</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="text-center">
              <br/>
              <h3>Do you want to delete this page?</h3>

              <form method="post" action="{% url 'page_delete' website.subdomain page.pk %}" onSubmit="return confirm('Are you sure? There's no turning back');" style="margin: 0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger"><i class="fe fe-minus-circle"></i> Delete page</button>
              </form>
              <br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
