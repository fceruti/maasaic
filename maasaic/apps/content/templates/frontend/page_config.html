{% extends 'frontend/_website_detail_base.html' %}
{% load bootstrap4 %}

{% block title %}Page config{% endblock %}

{% block panel_content %}
<div class="my-3 my-md-5">
  <div class="container">
    <!--<div class="page-header">-->
      <!--<h1 class="page-title"><i class="fe fe-layers"></i> Pages</h1>-->
    <!--</div>-->
    <div class="row row-cards row-deck">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <a href="{% url 'page_list' website.subdomain %}" >
                <i class="fe fe-arrow-left"></i> Back to pages
              </a>| {{ page.title }}
            </h3>
          </div>
          <div class="card-body">
            <form role="form" class="form-horizontal" method="POST" action="{% url 'page_config' website.subdomain page.pk %}">
              <legend>Page config</legend>
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
                <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i> Update page</button>
              {% endbuttons %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
