{% extends 'frontend/_base.html' %}
{% load bootstrap4 %}

{% block title %}Create section{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-6">
        <form role="form" class="form-horizontal" method="POST" action="{% url 'section_create' website.subdomain page.pk %}">
          <legend>Create page</legend>
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Create section</button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
