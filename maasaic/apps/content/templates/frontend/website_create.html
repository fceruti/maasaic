{% extends 'frontend/_panel_base.html' %}
{% load bootstrap4 %}

{% block title %}Create site{% endblock %}

{% block panel_content %}
  <div class="container">
    <br/>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'website_list' %}">My sites</a></li>
        <li class="breadcrumb-item active">Create site</li>
      </ol>
    </nav>

    <form role="form" class="form-horizontal" method="POST" action="{% url 'website_create' %}">
      <legend>Create site</legend>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Create site</button>
      {% endbuttons %}
    </form>
  </div>
{{ form.media }}
{% endblock %}
