{% extends 'frontend/_website_detail_base.html' %}
{% load bootstrap4 %}

{% block title %}Default values {{ block.super }}{% endblock %}

{% block website_detail_content %}
  <form role="form" class="form-horizontal" method="POST" action="{% url 'website_defaults' website.subdomain %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
{% endblock %}
