{% extends 'frontend/_website_detail_base.html' %}
{% load bootstrap4 %}

{% block extra_breadcrumbs %}
  <li class="breadcrumb-item"><a href="{% url 'website_config' website.subdomain %}"><i class="fa fa-cog"></i> Configuration</a></li>
{% endblock %}

{% block website_detail_content %}
  <form role="form" class="form-horizontal" method="POST" action="{% url 'website_config' website.subdomain %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>
{% endblock %}
