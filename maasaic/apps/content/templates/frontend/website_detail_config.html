{% extends 'frontend/_website_detail_base.html' %}
{% load bootstrap4 %}

{% block title %}Configuration | {{ website.name }}{% endblock %}


{% block panel_content %}
<div class="my-3 my-md-5">
  <div class="container">
    <div class="row row-cards row-deck">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fe fe-settings"></i> Configuration
            </h3>
          </div>
          <div class="card-body">
            <form role="form" class="form-horizontal" method="POST" action="{% url 'website_config' website.subdomain %}" enctype="multipart/form-data">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="btn-list mt-4 text-right">
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
            {{ form.media }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
